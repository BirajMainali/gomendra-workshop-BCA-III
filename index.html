<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1 id="display">WILL SHOW HERE...</h1>
    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="card-title" id="title">Form Heading</h1>
            <form method="post">
                <div class="mb-3">
                    <label for="brands" class="form-label">Brands</label>
                    <select id="brands" class="form-control">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="carName" class="form-label">Car Name</label>
                    <input type="text" id="carName" name="CarName" class="form-control"
                        placeholder="Enter your Car Name">
                </div>

                <div class="mb-3">
                    <label for="carNo" class="form-label">Car NO</label>
                    <input type="text" id="carNo" class="form-control" placeholder="CAR NO" required>
                </div>

                <div class="mb-3">
                    <label for="carFile" class="form-label">Upload Car File</label>
                    <input type="file" id="carFile" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" rows="5" class="form-control"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</body>

</html>
