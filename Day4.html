<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Task</td>
                <th>Status</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>X</td>
                <td>Y</td>
            </tr>
        </tbody>

    </table>


    <script>

        document.addEventListener("DOMContentLoaded", (e) => {

            const tableElem = document.querySelector('.table');

            const arr = [
                { title: "Some task", status: "pending" }, 
                { title: "Some task", status: "pending" },
                { title: "Some task", status: "pending" },
            ];


            arr.forEach(item => {

                const rowElem = document.createElement("tr");

                const taskTdElem = document.createElement("td");
                const statusTdElem = document.createElement("td");

                taskTdElem.textContent = item.title;
                statusTdElem.textContent = item.status;

                rowElem.appendChild(taskTdElem);
                rowElem.appendChild(statusTdElem);

                const tbodyElem = tableElem.querySelector("tbody");
                tbodyElem.appendChild(rowElem);

            });


        });

    </script>

</body>

</html>
